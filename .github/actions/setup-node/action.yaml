name: "Setup Node Environment"
description: "Checkout + Setup Node.js + Install dependencies"
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20.x"
        cache: "npm"

    - name: Install dependencies
      run: npm ci
      shell: bash
